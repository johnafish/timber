<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Flip View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
       <style>
        .content:before {
          content: "";
          position: fixed;
          left: -10px;
          right: 0;
          z-index: -1;

          display: block;
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/eb/Ash_Tree_-_geograph.org.uk_-_590710.jpg');
          width: 1200px;
          height: 800px;

          -webkit-filter: blur(5px);
          -moz-filter: blur(5px);
          -o-filter: blur(5px);
          -ms-filter: blur(5px);
          filter: blur(5px);
        }

        .content {
          position: fixed;
          left: 0;
          right: 0;
          z-index: 0;
          margin-left: 20px;
          margin-right: 20px;
        }
        </style>

        
</head>

<body>
    <div id = "currentTree" currentTree=""></div>
    <div id="navSource" navSource=""></div>
    <div id="splashscreen" class='ui-loader heavy'>
        TIMBER
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Social Trees.</h1>
    </div>

    <div class="view" id="mainview">
        <header>
            <h1>Home</h1>
            <a href="#profilePage" data-transition="flip" class="button icon user" style="float:left"></a>
        </header>

        <div class="pages">
            <!-- main panel -->
            <div class="panel" title="TIMBER" id="mainPage" data-footer="none" selected="true">
                
                <div id="map">map goes here
                <a href="#treePage" data-transition="pop" treeId="bob" onclick="blurTree"> click here to go tree</a>
                </div>
            </div>
        </div>
    </div>    

    <div class="view" id="treeview">
        <header>
            <h1>Tree</h1>
            <a href="#mainPage" data-transition="fade" class="button icon left" style="float:left"></a>
        </header>

        <div class="pages">
            <!-- main panel -->
            <div class="panel" title="TIMBER" id="treePage" data-footer="none" selected="true">
                <div class="content" style = "text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.6);">
                    <div style = "position: absolute;">
                    <br>
                    <h1> Tree Name</h1>
                    <h2> Address </h2>
                    </div>
                    
                    <div style = "position: absolute; background-color:rgba(255, 255, 255, 0.5); margin-top:50%; border-radius: 100px; width: 200px; height:200px; margin-left: auto; margin-right:auto;left: 0; right: 0; ">
                        <div style = "width:200px; text-align:center; padding-top:90px;"> Make a Treetup</div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
    </div>
    
    <div class="view" id="profileview">
        <header>
            <h1>Profile</h1>
            <a href="#mainPage" data-transition="flip" class="button icon left" style="float:left"></a>
        </header>

        <div class="pages">
    
            <!-- back panel -->
            <div class="panel" title="Profile" id="profilePage" data-footer="none">
                <p>This is template for settings</p>
                <ul class="list inset" id="settingsList">
                    <li>
                        <label>Setting One</label>
                        <input id="toggle1" type="checkbox" name="toggle1" value="1" class="toggle" checked>
                        <label style="left:70%" for="toggle1" data-on="On" data-off="Off"><span></span>
                        </label>
                    </li>
                    <li>
                        <label>Setting Two</label>
                        <input id="toggle2" type="checkbox" name="toggle2" value="0" class="toggle">
                        <label style="left:70%" for="toggle2" data-on="On" data-off="Off"><span></span>
                        </label>
                    </li>
                </ul>
            </div>

        </div>

    </div>

 
</body>
</html>
